apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-api
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: query-api
  template:
    metadata:
      labels:
        app: query-api
    spec:
      containers:
        - name: query-api
          image: query-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "postgres.default.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: query-api-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: query-api-secrets
                  key: db_password
            - name: DB_NAME
              value: "queryapi_db"
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: query-api-secrets
                  key: admin_key
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5