version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: queryapi-postgres
    environment:
      POSTGRES_USER: queryapi_user
      POSTGRES_PASSWORD: queryapi_password
      POSTGRES_DB: queryapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queryapi_user -d queryapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: